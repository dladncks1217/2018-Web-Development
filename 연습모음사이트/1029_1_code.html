<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1029_code</title>
    <style>
      #box{
        height:200px;
        width:200px;
        box-shadow:0px 0px 3px 3px grey;
        background-color:yellow;
      }
      #red:hover{
        color:red;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td id="red" onmouseover="color_change()">가</td><td>나</td><td>다</td>
      </tr>
      <tr>
        <td>라</td><td>마</td><td>바</td>
      </tr>
    </table><br>
    <div id="box">

    </div>

    <script type="text/javascript">
      var now = new Date();
      var year = now.getFullYear();
      var month = now.getMonth()+1;
      var date = now.getDate();
      var day = now.getDay();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second =now.getSeconds();

      switch(day){
        case 0: day="일요일" break;
        case 1: day="월요일" break;
        case 2: day="화요일" break;
        case 3: day="수요일" break;
        case 4: day="목요일" break;
        case 5: day="금요일" break;
        case 6: day="토요일" break;
      }

      document.write(year+"년"+month+"월"+date+"일"+day+hour+"시"+minute+"분"+second+"초");


      var box = document.querySelector('div');

      function color_change(){
          box.style.background = "red";
      }


    </script>
  </body>
</html>
