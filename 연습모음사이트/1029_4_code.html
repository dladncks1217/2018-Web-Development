<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>1029_4_code</title>

    <style media="screen">
      div{font-size:30px; margin:20%; text-align:center; height:150px; padding-top:50px;}
      div:hover{box-shadow:0px 0px 3px 3px; background-color:#FFFF00;}
    </style>

    <script type="text/javascript">
      function time_output(){
      var now = new Date();
      var year = now.getFullYear();
      var month = now.getMonth()+1;
      var day = now.getDay();
      var date = now.getDate();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      var day_name = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"]

      hour = mk_zero(hour);
      minute = mk_zero(minute);
      second = mk_zero(second);

      document.getElementById('time_box').innerHTML = year+"년 "+month+"월 "+date+"일 "+day_name[day]+" "+hour+"시 "+minute+"분 "+second+"초 ";
      var refresh = setTimeout(function(){time_output()},1000);
    }
    function mk_zero(i){
      if(i<10){i="0"+i};
      return i;
    }
    </script>
  </head>
   <body onload = time_output()>
     <div id="time_box"> </div>
  </body>
</html>
