<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>restFunction</title>
  </head>
  <body>
    <script type="text/javascript">


      function remainder(a,b){
        return(a%b);
      }

      document.write("13을 5로 나눈 나머지값은 "+remainder(13,5)+" 입니다.");


    </script>


  </body>
</html>
