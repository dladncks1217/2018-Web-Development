<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>evenagain</title>
  </head>
  <body>
    <script type="text/javascript">

      function number_check(){
      var number = parseInt(prompt("숫자를 입력하시면 양의정수인지 확인해드립니다."));


      if(number<=0){
        alert("입력 오류입니다. 다시 양의 정수를 입력하세요.");
        number_check();
      }


    }
    number_check();

    </script>
  </body>
