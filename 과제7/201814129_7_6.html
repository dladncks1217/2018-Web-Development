<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>201814129_7_6</title>
  </head>
  <body>
    <script type="text/javascript">
      var age = prompt('나이를 입력하세요');
      if(age<=12){
        document.write('어린이 이시군요');
      }
      else if(age>=13 && age<=19){
        document.write('청소년 이시군요.')
      }
      else if(age>=20){
        document.write('어른이시군요!');
      }
      else{
        alert('잘못 입력하셨습니다.');
      }
    </script>
  </body>
</html>
