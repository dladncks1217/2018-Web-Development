            <blockquote>
                <h2 style="color:deeppink"><i>OSEN</i></h2>
                <h1>伊 매체, "호날두 여파...포그바, 맨유 떠나 유벤투<br />스 복귀 원해"</h1>
                <h6 style="color:gray;">기사입력 2018.07.18 오전 11:49 | 최종수정 2018.07.18 오전 11:49 </h6>
                <br />
                <hr />
                <img src="https://sports.news.naver.com/wfootball/news/read.nhn?oid=109&aid=0003825366#" />

                <img src="https://imgnews.pstatic.net/image/109/2018/07/18/0003825366_001_20180718114922930.jpg?type=w647" />


                <br />
                <br />
                <p>[OSEN=강필주 기자] 프랑스를 2018 러시아 월드컵 우승으로 이끈 폴 포그바(25, 맨체스터 유나<br />이티드)가 유벤투스 복귀를 원하고 있다는 소식이다.</p>
                <br />
                <p>18일(한국시간) 이탈리아 매체 '투토스포르트'는 포그바가 맨유의 홈구장인 올드 트래포드를 떠<br />나 이전 클럽인 이탈리아 세리에A의 유벤투스로 돌아가고 싶어한다고 주장했다. </p>
                <br />
                <p>이 기사에 따르면 유벤투스가 최근 크리스티아누 호날두(33)를 레알 마드리드로부터 1억 유로에<br />영입한 것이 포그바가 다시 이탈리아로 돌아가려는 가장 큰 이유가 됐다.</p>
                <br />
                <p>포그바는 지난 2016년 여름 1억 500만 유로에 유벤투스에서 맨유로 이적했다. 5년 계약을 맺은 <br />포그바는 두 시즌 동안 88경기 15골을 기록했다. </p>
                <br />
                <p>포그바는 조세 무리뉴 감독이 이끄는 맨유에서 일관성이 없다는 지적을 받았다. 올해 초에는 무리<br />뉴 감독과의 불화설이 나오면서 다른 팀 이적 가능성도 불거졌던 것이 사실이다.</p>
                <br />
                <p>한편 포그바는 월드컵 우승 직후 인스타그램 라이브에서 "유벤투스로 돌아오라"는 블레이즈 마투<br />이디(유벤투스)의 말에 웃으며 "오, 올드 레이디, 올드 레이디"라며 유벤투스의 별명을 외치기도<br /> 했다. /letmeout@osen.co.kr</p>
