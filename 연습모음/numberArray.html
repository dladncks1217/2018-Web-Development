<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>numberArray</title>
  </head>
  <body>
    <script type="text/javascript">
      number_array = ["one","two","three","four","five"];
      document.write("그냥 정렬"+number_array+"<br>");
      document.write("오름차순"+number_array.sort()+"<br>");
      document.write("내림차순"+number_array.sort().reverse());

    </script>
  </body>
</html>
