<doctype html>
    <html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>연습</title>
    </head>
    <body>
        <form style="background-position:right">
            <fieldset style="background-color:cornflowerblue">
                <legend style="font-size:large"><b>연습</b></legend>
                <label>아이디 <input type="text" /></label>
                <label>비밀번호 <input type="password" /></label>
                <label>이메일 <input type="email" /></label><br/><br/>
                <label>전화번호 <input type="tel" /></label>
                <label>날짜 <input type="date" /></label>
                <br /><br />

                <label><input type="radio" value="2" />2</label>
                <label><input type="radio" value="3" />3</label>
                <label><input type="radio" value="4" />4</label>
                <label><input type="radio" value="5" />5</label>
                <br /><br />
                <label><input type="reset" /></label>
                <label><input type="submit" /></label>

            </fieldset>
        </form>
    </body>
</html>

</doctype>
