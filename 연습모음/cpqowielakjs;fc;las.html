<!DOCTYPE html>
<html lang="ko" dir="ltr">

  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
    var can = document.getElementById('canvas');

    canvas.arc(100,100,10,Math.PI*1.5,Math.PI*1,true);
    canvas.stroke();
