<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Rolling Apple</title>
    <style>
    * {margin: 0; padding: 0;}
    html,body {width: 100%; height: 100%;}
    .wrap  { margin: 60px auto;}
    h1 {text-align: center; color:#333;}
    .apple {
      width: 100%;
      height: 200px;
      position: relative;
    }
    .apple img {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      transition: 10s ease;
      transform: rotate(0deg);
    }
    .apple:hover img {
      left: 100%;
      transform: rotate(360deg);
    }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>굴러가는 사과</h1>
        <div class="apple">
              <img src="http://onapples.com/uploads/varieties/n19fi37vc9w9.png" alt="사과이미지">
        </div>
    </div>
</body>
</html>
