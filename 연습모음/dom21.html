<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="문자열 받기" id="btn"onclick="change_name()">
    <script type="text/javascript">


      function change_name(){
        var a = prompt('문자열 입력하면 버튼 이름바뀜');
        document.getElementById('btn').value = a;
      }
    </script>
  </body>
</html>
