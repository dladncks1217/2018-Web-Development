  <body>

    = <input type="text" name="num" id="value">

    </div>
    <script type="text/javascript">


    function calculate(){
      var num_1 = document.getElementById('num_1').value;
      var select = document.getElementById('select');
      var num_2 = document.getElementById('num_2').value;
      var num_3 = document.getElementById('value');

      if(select.value== "+"){num_3.value = eval(num_1) + eval(num_2);}
      else if(select.value== "-"){num_3.value = eval(num_1) - eval(num_2);}
      else if(select.value== "*"){num_3.value = eval(num_1) * eval(num_2);}
      else if(select.value== "/"){num_3.value = eval(num_1) / eval(num_2);}
    }
