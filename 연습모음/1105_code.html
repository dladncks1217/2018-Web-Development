<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>피보나치수열</title>
  </head>
  <body>
    <h1>피보나치수열</h1>
    <script type="text/javascript">
      var i = 1;
      var j = 1;
      document.write(j+" ");
      document.write(i+" ");
      while (i <20 ){
        i=j+i;
        document.write(i+" ");
        j = i+j;
        document.write(j+" ");
      }


    </script>
  </body>
</html>
